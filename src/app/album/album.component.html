<!-- filter with pipe -->

<form>
  <div class="input-group mb-3">
    <input type="search" class="form-control form-control-sm" placeholder="Search for.." aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="filteredStatus" name="search">
    <button class="btn btn-success" type="submit">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
          <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
      </svg>
    </button>
  </div>
</form>


<!-- <input type="text" class="form-control" [(ngModel)]="filteredStatus"> -->


<div class="card text-white sign-up-form-sidebar" *ngFor="let album of albums | filter:filteredStatus:'title'; let i = index">
  <div class="card-body bg-primary" (click)="onAlbumHandler(album.id)">
    <h4 class="card-title">
      Album {{i + 1}}
    </h4>
    <p class="card-text">
      {{ album.title | shorten:30 }}
    </p>
  </div>
</div>
