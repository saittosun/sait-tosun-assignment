<form>
  <div class="input-group mb-3">
      <input type="search" class="form-control form-control-sm" placeholder="Search for.." aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-success" type="submit">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
          </svg>
      </button>
  </div>
</form>

<div *ngIf="selectedSing === -1">
  Please select an album to see the sings!!!
</div>

<div class="list-group" *ngFor="let photo of selectedPhotos; let i = index">
  <div class="list-group-item active" >
    Photo {{photo.id}}
  </div>
  <a href="#" class="list-group-item course-list-item">
    <div class="row" (click)="onPhotoHandler(photo.id)">
      <div class="col-lg-4 col-md-4">
        <img
          src={{photo.thumbnailUrl}}
          class="img-fluid rounded hover-shadow cursor"
          alt=""
          (click)="onShow()">
          <!-- Creates the bootstrap modal where the image will appear -->
        <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Image preview</h4>
              </div>
              <div class="modal-body">
                <img class="img-fluid" src={{url}} >
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click) = "onHide()">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-4">
        <h5>{{photo.title}}</h5>
      </div>
    </div>
  </a>
</div>
